<div class="modal-header">
  <h3 class="modal-title">{{prmM.parametro.codigo}}</h3>
</div>
<div class="modal-body">
  <input type="text" ng-model="prmM.parametro.valor" class="form-control">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="prmM.ok()">{{$root.labels.guardar}}</button>
  <button class="btn btn-warning" type="button" ng-click="prmM.instance.dismiss('cancel')">{{$root.labels.cancelar}}</button>
</div>
