<!DOCTYPE html>
<div class="ng-scope container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">{{$root.labels.inicioSession}}</h1>
      <div class="account-wall">
        <img class="profile-img" ng-src="assets/images/login.png" alt="">
        <div class="alert alert-danger" ng-show="lCtrl.error">
          {{$root.labels.usrPassNoVal}}
        </div>
        <form name="loginForm" class="form-signin" ng-submit="lCtrl.login(loginForm)" novalidate>
          <md-input-container id="user-input">
            <input required name="user" id="user" ng-model="lCtrl.credentials.username" type="text" class="form-control" placeholder="{{$root.labels.user}}" autofocus>
            <div ng-messages="loginForm.user.$error" ng-show="loginForm.$dirty">
              <div ng-message="required">{{$root.labels.cmpUsrReq}}</div>
            </div>
          </md-input-container>
          <md-input-container id="pass-input">
            <input required id="pass" name="pass" ng-model="lCtrl.credentials.password" type="password" class="form-control" placeholder="{{$root.labels.pass}}">
            <div ng-messages="loginForm.pass.$error" ng-show="loginForm.$dirty">
              <div ng-message="required">{{$root.labels.cmpPassReq}}</div>
            </div>
          </md-input-container>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            {{$root.labels.acceder}}</button>
          <span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>
